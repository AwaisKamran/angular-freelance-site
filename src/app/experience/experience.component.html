<div class="qualifiaction-container">
    <div class="qualification-heading">User Work Experience</div>
    
    <div *ngFor="let experience of experiences" class="qualification-section">
        <div class="title">{{ experience.title }}</div>
        <div class="institute">{{ experience.companyName }}</div>
        <div class="score">{{ experience.startYear }} - {{ experience.endYear }}</div>
    </div>

    <div *ngIf="experiences.length === 0">
        <div class="no-data-available">No Experiences added.</div>
    </div>
</div>
